<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="board-container">
        <div class="board">
            <div data="00" class="cell"></div>
            <div data="01" class="cell"></div>
            <div data="02" class="cell"></div>
            <div data="10" class="cell"></div>
            <div data="11" class="cell"></div>
            <div data="12" class="cell"></div>
            <div data="20" class="cell"></div>
            <div data="21" class="cell"></div>
            <div data="22" class="cell"></div>
        </div>
        <div class="restart">
            <button id="restart-btn">Restart</button>
        </div>
        <div class="win-display"></div>
    </div>
</body>
</html>
